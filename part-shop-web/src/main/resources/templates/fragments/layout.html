<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"	
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="../../static/assets/plugins/jquery-ui/jquery-ui.min.css" th:href="@{/assets/plugins/jquery-ui/jquery-ui.min.css}" rel="stylesheet" />
	<link href="../../static/assets/plugins/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/assets/plugins/bootstrap/4.1.3/css/bootstrap.min.css}"  rel="stylesheet" />
	<link href="../../static/assets/plugins/font-awesome/5.3/css/all.min.css" th:href="@{/assets/plugins/font-awesome/5.3/css/all.min.css}"  rel="stylesheet" />
	<link href="../../static/assets/plugins/animate/animate.min.css" th:href="@{/assets/plugins/animate/animate.min.css}" rel="stylesheet" />
	<link href="../../static/assets/css/default/style.min.css" th:href="@{/assets/css/default/style.min.css}" rel="stylesheet" />
	<link href="../../static/assets/css/default/style-responsive.min.css" th:href="@{/assets/css/default/style-responsive.min.css}" rel="stylesheet" />
	<link href="../../static/assets/css/default/theme/default.css" th:href="@{/assets/css/default/theme/default.css}" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL STYLE ================== -->
	<link href="../../static/assets/plugins/jquery-jvectormap/jquery-jvectormap.css" th:href="@{/assets/plugins/jquery-jvectormap/jquery-jvectormap.css}" rel="stylesheet" />
	<link href="../../static/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css" th:href="@{/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css}" rel="stylesheet" />
	<link href="../../static/assets/plugins/gritter/css/jquery.gritter.css" th:href="@{/assets/plugins/gritter/css/jquery.gritter.css}"  rel="stylesheet" />
	<!-- ================== END PAGE LEVEL STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="../../static/assets/plugins/pace/pace.min.js" th:src="@{/assets/plugins/pace/pace.min.js}"></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body>

	<!-- begin #page-loader -->
	<!-- <div id="page-loader" class="fade show"><span class="spinner"></span></div>-->
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
        <!-- begin header -->
        <div th:insert="fragments/header :: header"></div>
		<!-- end #header -->
		
		<!-- begin #sidebar -->
        <div th:insert="fragments/sidebar :: sidebar"></div>
         <div th:insert="fragments/sidebar :: sidebarBg"></div>
        
        
        
		<!-- end #sidebar -->
		
		<div layout:fragment="content"></div>
		
		<div th:insert="fragments/themePanel"></div>
		
		
		
		
		<!-- begin scroll to top btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
		<!-- end scroll to top btn -->
	</div>
	<!-- end page container -->
	
	
	

</body>
</html>
