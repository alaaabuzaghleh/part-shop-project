<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{fragments/layout}">
  <head>
    <title>Admin Console</title>
    	<link href="../assets/plugins/DataTables/media/css/dataTables.bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/plugins/DataTables/extensions/Buttons/css/buttons.bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/plugins/DataTables/extensions/Responsive/css/responsive.bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/plugins/DataTables/extensions/AutoFill/css/autoFill.bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/plugins/DataTables/extensions/ColReorder/css/colReorder.bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/plugins/DataTables/extensions/KeyTable/css/keyTable.bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/plugins/DataTables/extensions/RowReorder/css/rowReorder.bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/plugins/DataTables/extensions/Select/css/select.bootstrap.min.css" rel="stylesheet" />
    </head>
 <body>
<!-- begin #content -->
<div id="content" class="content" layout:fragment="content">
			<!-- begin breadcrumb -->
			<ol class="breadcrumb pull-right">
				<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
				<li class="breadcrumb-item"><a href="javascript:;">Tables</a></li>
				<li class="breadcrumb-item"><a href="javascript:;">Managed Tables</a></li>
				<li class="breadcrumb-item active">Extension Combination</li>
			</ol>
			<!-- end breadcrumb -->
			<!-- begin page-header -->
			<h1 class="page-header">Managed Tables - Extension Combination <small>header small text goes here...</small></h1>
			<!-- end page-header -->
			<!-- begin row -->
			<div class="row">
				<!-- begin col-10 -->
				<div class="col-lg-12">
					<div class="panel panel-inverse">
						<!-- begin panel-heading -->
						<div class="panel-heading">
							<div class="panel-heading-btn">
								<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
								<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-redo"></i></a>
								<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
								<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
							</div>
							<h4 class="panel-title">DataTable - Extension Combination</h4>
						</div>
						<!-- end panel-heading -->
						<!-- begin panel-body -->
						<div class="panel-body">
							<table id="data-table-combine" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th class="text-nowrap">Make</th>
										<th class="text-nowrap">Model</th>
										<th class="text-nowrap">Make arabic</th>
										<th class="text-nowrap">Model arabic</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="auto,iterStat : ${auto_list}" th:class="${iterStat.odd}? 'odd' : 'even'" >
										<td th:text="${auto.make}"></td>
										<td th:text="${auto.model}"></td>
										<td th:text="${auto.makeAr}"></td>
										<td th:text="${auto.modelAr}"></td>
									</tr>
									
								</tbody>
							</table>
						</div>
						<!-- end panel-body -->
					</div>
				</div>
				<!-- end col-10 -->
			</div>
			<!-- end row -->
			
			<div th:insert="fragments/script"></div>
	<script src="../../static/assets/plugins/DataTables/media/js/jquery.dataTables.js" th:src="@{/assets/plugins/DataTables/media/js/jquery.dataTables.js}"></script>
	<script src="../../static/assets/plugins/DataTables/media/js/dataTables.bootstrap.min.js" th:src="@{/assets/plugins/DataTables/media/js/dataTables.bootstrap.min.js}"></script>
	<script src="../../static/assets/plugins/DataTables/extensions/Buttons/js/dataTables.buttons.min.js" th:src="@{/assets/plugins/DataTables/extensions/Buttons/js/dataTables.buttons.min.js}"></script>
	<script src="../../static/assets/plugins/DataTables/extensions/Buttons/js/buttons.bootstrap.min.js" th:src="@{/assets/plugins/DataTables/extensions/Buttons/js/buttons.bootstrap.min.js}"></script>
	<script src="../../static/assets/plugins/DataTables/extensions/Buttons/js/buttons.flash.min.js" th:src="@{/assets/plugins/DataTables/extensions/Buttons/js/buttons.flash.min.js}"></script>
	<script src="../../static/assets/plugins/DataTables/extensions/Buttons/js/jszip.min.js" th:src="@{/assets/plugins/DataTables/extensions/Buttons/js/jszip.min.js}"></script>
	<script src="../../static/assets/plugins/DataTables/extensions/Buttons/js/pdfmake.min.js" th:src="@{/assets/plugins/DataTables/extensions/Buttons/js/pdfmake.min.js}"></script>
	<script src="../../static/assets/plugins/DataTables/extensions/Buttons/js/vfs_fonts.min.js" th:src="@{/assets/plugins/DataTables/extensions/Buttons/js/vfs_fonts.min.js}"></script>
	<script src="../../static/assets/plugins/DataTables/extensions/Buttons/js/buttons.html5.min.js" th:src="@{/assets/plugins/DataTables/extensions/Buttons/js/buttons.html5.min.js}"></script>
	<script src="../../static/assets/plugins/DataTables/extensions/Buttons/js/buttons.print.min.js" th:src="@{/assets/plugins/DataTables/extensions/Buttons/js/buttons.print.min.js}"></script>
	<script src="../../static/assets/plugins/DataTables/extensions/Responsive/js/dataTables.responsive.min.js" th:src="@{/assets/plugins/DataTables/extensions/Responsive/js/dataTables.responsive.min.js}"></script>
	<script src="../../static/assets/plugins/DataTables/extensions/AutoFill/js/dataTables.autoFill.min.js" th:src="@{/assets/plugins/DataTables/extensions/AutoFill/js/dataTables.autoFill.min.js}"></script>
	<script src="../../static/assets/plugins/DataTables/extensions/ColReorder/js/dataTables.colReorder.min.js" th:src="@{/assets/plugins/DataTables/extensions/ColReorder/js/dataTables.colReorder.min.js}"></script>
	<script src="../../static/assets/plugins/DataTables/extensions/KeyTable/js/dataTables.keyTable.min.js" th:src="@{/assets/plugins/DataTables/extensions/KeyTable/js/dataTables.keyTable.min.js}"></script>
	<script src="../../static/assets/plugins/DataTables/extensions/RowReorder/js/dataTables.rowReorder.min.js" th:src="@{/assets/plugins/DataTables/extensions/RowReorder/js/dataTables.rowReorder.min.js}"></script>
	<script src="../../static/assets/plugins/DataTables/extensions/Select/js/dataTables.select.min.js" th:src="@{/assets/plugins/DataTables/extensions/Select/js/dataTables.select.min.js}"></script>
	<script src="../../static/assets/js/demo/table-manage-combine.demo.js" th:src="@{/assets/js/demo/table-manage-combine.demo.min.js}"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->
	<!-- comment here -->
		<script>
		$(document).ready(function() {
			App.init();
			TableManageCombine.init();
		});
	</script>
	
	</div>
		<!-- end #content -->



</body>
</html>
